<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="Resume_Builder.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <label for="summary">Summary:</label>
            <textarea id="summary" rows="4"></textarea>
            <label for="education">Education:</label>
            <input type="text" id="education" required>
            <label for="experience">Experience:</label>
            <input type="text" id="experience" required>
            <button type="submit">Generate Resume</button>
        </form>
        <div id="resumeOutput"></div>
    </div>

    <script src="Resume_Builder.js"></script>
</body>
</html>
